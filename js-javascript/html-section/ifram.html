<!-- let's create an iframe -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.example.com" width="600" height="400" title="Example Iframe">
        <p>Your browser does not support iframes.</p>
    </iframe>
    <p>This is an example of an iframe embedded in a web page.</p>
    <script>
        console.log("Iframe example loaded.");
    </script>
    <p>Check the console for a message.</p>
    <p>Note: Iframes can be used to embed other web pages within a page.</p>
    <p>Make sure to set the width and height attributes to control the size of the iframe.</p>
    <p>Use the title attribute for accessibility purposes.</p>
</body>
</html>
