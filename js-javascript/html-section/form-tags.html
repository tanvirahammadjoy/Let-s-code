<!-- let's explore all form tags available in HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags Example</title>
</head>
<body>
    <form action="#" method="post" id="form-example" name="form-example" enctype="multipart/form-data" autocomplete="on" novalidate required target="_blank">
        <h1>Form Tags Example</h1>
        <div>
            <label for="search">Search Input:</label>
            <input type="search" id="search" name="search" placeholder="Search...">
        </div>
        <div>
            <label for="textarea">Textarea:</label>
            <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter your message here"></textarea>
        </div>
        <div>
            <label for="text">Text Input:</label>
            <input type="text" id="text" name="text" placeholder="Enter text here">
        </div>
        <div>
            <label for="password">Password Input:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>

        <div>
            <label for="email">Email Input:</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
        </div>

        <div>
            <label for="number">Number Input:</label>
            <input type="number" id="number" name="number" min="1" max="10">
        </div>

        <div>
            <label for="date">Date Input:</label>
            <input type="date" id="date" name="date">
        </div>

        <div>
            <label for="color">Color Input:</label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <label for="checkbox">Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        </div>

        <div>
            <label for="file">File Input:</label>
            <input type="file" id="file" name="file">
        </div>

        <div>
            <label for="radio">Radio Button:</label>
            <input type="radio" id="radio1" name="radio" value="option1">
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio2" name="radio" value="option2">
            <label for="radio2">Option 2</label>
        </div>

        <div>
            <label for="select">Select Dropdown:</label>
            <select id="select" name="select">
                <option value="">Choose an option</option>
                <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        </div>
        <!-- progras bar -->
        <div>
            <label for="progress">Progress Bar:</label>
            <progress id="progress" value="50" max="100"></progress>
        </div>
        <div>
            <label for="meter">Meter:</label>
            <meter id="meter" value="0.6" min="0" max="1"></meter>
        </div>
        <div>
            <label for="hidden">Hidden Input:</label>
            <input type="hidden" id="hidden" name="hidden" value="hiddenValue">
        </div>
        <div>
            <label for="range">Range Input:</label>
            <input type="range" id="range" name="range" min="0" max="100" value="50">
        </div>
        <div>
            <label for="datetime-local">Datetime Local Input:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </div>
        <div>
            <label for="tel">Telephone Input:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter phone number">
        </div>
        <div>
            <label for="url">URL Input:</label>
            <input type="url" id="url" name="url" placeholder="Enter URL">
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
