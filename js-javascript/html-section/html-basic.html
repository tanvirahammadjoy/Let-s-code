<!-- This is a basic HTML structure -->
<!DOCTYPE html> <!-- Declares the document type -->
<html lang="en"> <!-- Specifies the language of the document -->
<head> <!-- Contains metadata and links to stylesheets or scripts -->
    <meta charset="UTF-8"> <!-- Sets character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on different devices -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Compatibility with older versions of Internet Explorer -->
    <title>Document</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML document to demonstrate basic structure.</p>
    <a href="https://www.example.com">Visit Example.com</a>
    <script>
        console.log("Hello, World!");
    </script>
</body>
</html>
