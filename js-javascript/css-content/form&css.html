<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: Arial, sans-serif;
				font-size: 16px;
				line-height: 1.5;
				color: #333;
				background-color: #f5f5f5;
				width: 100%;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			form{
				width: 400px;
				margin: auto;
				background-color: #fff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			h2{
				text-align: center;
				margin-bottom: 20px;
			}

			ul{
				list-style: none;
			}

			li{
				margin-bottom: 10px;
			}

			label{
				display: block;
				font-weight: bold;
				margin-bottom: 5px;
			}

			input[type="text"],
			input[type="email"],
			input[type="tel"],
			textarea{
				width: 100%;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				font-size: 16px;
				line-height: 1.5;
				color: #333;
				background-color: #f5f5f5;
			}

			button[type="submit"]{
				background-color: #4CAF50;
				color: #fff;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				font-size: 16px;
				line-height: 1.5;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<form>
			<h2>Enter your support query</h2>
			<ul>
				<li>
					<label for="uname">User name:</label>
					<input
						type="text"
						name="uname"
						id="uname"
						required
						minlength="5"
						maxlength="20" />
				</li>
				<li>
					<label for="email">Email address:</label>
					<input type="email" name="email" id="email" required />
				</li>
				<li>
					<label for="phone">Phone number:</label>
					<input type="tel" name="phone" id="phone" required maxlength="15" />
				</li>
				<li>
					<label for="comment">Comment:</label>
					<textarea
						name="comment"
						id="comment"
						required
						maxlength="200"></textarea>
				</li>
				<li>
					<button type="submit">Submit comment</button>
				</li>
			</ul>
		</form>
	</body>
</html>
