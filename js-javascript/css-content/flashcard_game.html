<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vocabulary Flashcards</title>
		<script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style>
			body {
				font-family: 'Nunito', sans-serif;
				background: linear-gradient(135deg, #6366f1, #a855f7);
				min-height: 100vh;
			}

			.flashcard-container {
				perspective: 1000px;
			}

			.flashcard {
				transition: transform 0.8s;
				transform-style: preserve-3d;
				position: relative;
				width: 100%;
				height: 100%;
			}

			.flashcard.flipped {
				transform: rotateY(180deg);
			}

			.flashcard-front,
			.flashcard-back {
				position: absolute;
				width: 100%;
				height: 100%;
				backface-visibility: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
				border-radius: 1rem;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			}

			.flashcard-front {
				background: white;
				z-index: 2;
			}

			.flashcard-back {
				background: white;
				transform: rotateY(180deg);
			}

			.progress-bar {
				height: 10px;
				border-radius: 5px;
				background: rgba(255, 255, 255, 0.3);
				overflow: hidden;
			}

			.progress-fill {
				height: 100%;
				background: #10b981;
				transition: width 0.5s ease;
			}

			@keyframes bounce {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-10px);
				}
			}

			.hint-bounce {
				animation: bounce 2s infinite;
			}
		</style>
	</head>
	<body class="p-4 md:p-8">
		<div class="max-w-3xl mx-auto">
			<!-- Header -->
			<div class="text-center mb-8">
				<h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
					Vocabulary Flashcards
				</h1>
				<p class="text-white text-opacity-90">
					English Greetings - Tap card to flip
				</p>
			</div>

			<!-- Progress Tracking -->
			<div class="mb-6">
				<div class="flex justify-between text-white mb-2">
					<span id="progress-text">Card 1 of 5</span>
					<span id="mastered-text">Mastered: 0/5</span>
				</div>
				<div class="progress-bar">
					<div class="progress-fill" id="progress-fill" style="width: 0%"></div>
				</div>
			</div>

			<!-- Flashcard -->
			<div class="flashcard-container h-64 md:h-80 mb-6">
				<div class="flashcard" id="flashcard">
					<div class="flashcard-front p-6">
						<div class="text-center">
							<h2
								class="text-3xl md:text-4xl font-bold text-gray-800"
								id="term">
								Hello
							</h2>
							<p class="text-gray-500 mt-4 hint-bounce">
								Click to reveal definition
							</p>
						</div>
					</div>
					<div class="flashcard-back p-6">
						<div class="text-center">
							<h3 class="text-xl text-gray-600 mb-2">Definition:</h3>
							<p
								class="text-2xl md:text-3xl font-medium text-gray-800"
								id="definition">
								A common greeting used when meeting someone.
							</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<div class="flex flex-col md:flex-row gap-4 justify-center">
				<button
					id="prev-btn"
					class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white py-3 px-6 rounded-lg font-medium transition-all">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 inline mr-1"
						viewBox="0 0 20 20"
						fill="currentColor">
						<path
							fill-rule="evenodd"
							d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
							clip-rule="evenodd" />
					</svg>
					Previous
				</button>

				<button
					id="mastered-btn"
					class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-medium transition-all">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 inline mr-1"
						viewBox="0 0 20 20"
						fill="currentColor">
						<path
							fill-rule="evenodd"
							d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
							clip-rule="evenodd" />
					</svg>
					Mark as Mastered
				</button>

				<button
					id="next-btn"
					class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white py-3 px-6 rounded-lg font-medium transition-all">
					Next
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-5 w-5 inline ml-1"
						viewBox="0 0 20 20"
						fill="currentColor">
						<path
							fill-rule="evenodd"
							d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
							clip-rule="evenodd" />
					</svg>
				</button>
			</div>

			<!-- Stats -->
			<div class="mt-8 bg-white bg-opacity-10 rounded-lg p-4">
				<h3 class="text-white text-lg font-medium mb-2">Study Stats</h3>
				<div class="grid grid-cols-2 gap-4">
					<div class="bg-white bg-opacity-20 p-3 rounded-lg text-center">
						<p class="text-white text-opacity-80 text-sm">Session Time</p>
						<p class="text-white text-xl font-bold" id="session-time">00:00</p>
					</div>
					<div class="bg-white bg-opacity-20 p-3 rounded-lg text-center">
						<p class="text-white text-opacity-80 text-sm">Cards Reviewed</p>
						<p class="text-white text-xl font-bold" id="cards-reviewed">0</p>
					</div>
				</div>
			</div>

			<!-- Reset Button -->
			<div class="mt-6 text-center">
				<button
					id="reset-btn"
					class="text-white text-opacity-80 hover:text-opacity-100 underline">
					Reset Progress
				</button>
			</div>
		</div>

		<script>
			document.addEventListener('DOMContentLoaded', function () {
				// Flashcard data
				const flashcards = [
					{
						term: 'Hello',
						definition: 'A common greeting used when meeting someone.',
					},
					{
						term: 'Good morning',
						definition: 'A greeting used in the early part of the day.',
					},
					{
						term: 'Good afternoon',
						definition: 'A greeting used after noon until early evening.',
					},
					{
						term: 'Good evening',
						definition: 'A greeting used in the later part of the day.',
					},
					{
						term: 'Goodbye',
						definition:
							'A farewell phrase used when leaving or ending a conversation.',
					},
				]

				// Elements
				const flashcardEl = document.getElementById('flashcard')
				const termEl = document.getElementById('term')
				const definitionEl = document.getElementById('definition')
				const prevBtn = document.getElementById('prev-btn')
				const nextBtn = document.getElementById('next-btn')
				const masteredBtn = document.getElementById('mastered-btn')
				const resetBtn = document.getElementById('reset-btn')
				const progressText = document.getElementById('progress-text')
				const masteredText = document.getElementById('mastered-text')
				const progressFill = document.getElementById('progress-fill')
				const sessionTimeEl = document.getElementById('session-time')
				const cardsReviewedEl = document.getElementById('cards-reviewed')

				// State
				let currentIndex = 0
				let masteredCards = new Set()
				let cardsReviewed = 0
				let sessionStartTime = new Date()
				let timerInterval

				// Initialize
				updateCard()
				updateProgress()
				startTimer()

				// Event listeners
				flashcardEl.addEventListener('click', function () {
					flashcardEl.classList.toggle('flipped')
					if (!flashcardEl.classList.contains('flipped')) {
						cardsReviewed++
						updateStats()
					}
				})

				prevBtn.addEventListener('click', function () {
					if (currentIndex > 0) {
						currentIndex--
						updateCard()
						updateProgress()
					}
				})

				nextBtn.addEventListener('click', function () {
					if (currentIndex < flashcards.length - 1) {
						currentIndex++
						updateCard()
						updateProgress()
					}
				})

				masteredBtn.addEventListener('click', function () {
					if (masteredCards.has(currentIndex)) {
						masteredCards.delete(currentIndex)
					} else {
						masteredCards.add(currentIndex)
					}
					updateProgress()
				})

				resetBtn.addEventListener('click', function () {
					if (confirm('Are you sure you want to reset all progress?')) {
						currentIndex = 0
						masteredCards.clear()
						cardsReviewed = 0
						sessionStartTime = new Date()
						updateCard()
						updateProgress()
						updateStats()
					}
				})

				// Functions
				function updateCard() {
					// Reset flip state
					flashcardEl.classList.remove('flipped')

					// Update content
					termEl.textContent = flashcards[currentIndex].term
					definitionEl.textContent = flashcards[currentIndex].definition

					// Update mastered button style
					if (masteredCards.has(currentIndex)) {
						masteredBtn.classList.add('bg-yellow-500')
						masteredBtn.classList.remove('bg-green-500', 'hover:bg-green-600')
						masteredBtn.classList.add('hover:bg-yellow-600')
						masteredBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                        Unmark as Mastered
                    `
					} else {
						masteredBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600')
						masteredBtn.classList.add('bg-green-500', 'hover:bg-green-600')
						masteredBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        Mark as Mastered
                    `
					}

					// Update button states
					prevBtn.disabled = currentIndex === 0
					prevBtn.classList.toggle('opacity-50', currentIndex === 0)
					nextBtn.disabled = currentIndex === flashcards.length - 1
					nextBtn.classList.toggle(
						'opacity-50',
						currentIndex === flashcards.length - 1
					)
				}

				function updateProgress() {
					progressText.textContent = `Card ${currentIndex + 1} of ${flashcards.length}`
					masteredText.textContent = `Mastered: ${masteredCards.size}/${flashcards.length}`

					// Update progress bar
					const progressPercentage =
						(masteredCards.size / flashcards.length) * 100
					progressFill.style.width = `${progressPercentage}%`
				}

				function updateStats() {
					cardsReviewedEl.textContent = cardsReviewed
				}

				function startTimer() {
					timerInterval = setInterval(function () {
						const now = new Date()
						const diffInSeconds = Math.floor((now - sessionStartTime) / 1000)
						const minutes = Math.floor(diffInSeconds / 60)
							.toString()
							.padStart(2, '0')
						const seconds = (diffInSeconds % 60).toString().padStart(2, '0')
						sessionTimeEl.textContent = `${minutes}:${seconds}`
					}, 1000)
				}
			})
		</script>

	</body>
