<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>making a full-fledged functional carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://cdn.pixabay.com/photo/2025/08/02/02/01/cat-9749782_960_720.jpg" alt="Image 1">
            <img src="https://cdn.pixabay.com/photo/2025/07/10/07/24/house-9706056_960_720.jpg" alt="Image 2">
            <img src="https://cdn.pixabay.com/photo/2025/07/27/13/52/combine-harvester-9738590_960_720.jpg" alt="Image 3">
        </div>
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
